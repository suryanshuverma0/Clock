<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1 id="head-1">Time</h1>
        <div class="time">
          <p id="time"></p>
        </div>
      </div>

      <div class="contents">
        <div class="stopwatch">
          <h1 id="head-2">Stop Watch</h1>
          <div class="times">
            <span id="hr">00</span>
            <span class="txt">:</span>
            <span id="min">00</span>
            <span class="txt">:</span>
            <span id="sec">00</span>
            <span class="txt">:</span>
            <span id="milisec">00</span>
          </div>
          <div class="buttons">
            <button id="start-btn" type="button" onclick="start()">
              Start
            </button>
            <button id="stop-btn" type="button" onclick="stop()">Stop</button>
            <button id="reset-btn" type="button" onclick="reset()">
              Reset
            </button>
          </div>
        </div>

        <div class="alarm">
          <h1 id="head-3">Alarm</h1>
          <div class="alarm-clock">
            <div class="alarm-input">
              <div class="form">
                <input
                  type="number"
                  min="0"
                  max="12"
                  name="hour"
                  value="0"
                  id="hour"
                  aria-label="hour"
                  placeholder="Enter Houe"
                  required
                />
                <input
                  type="number"
                  min="0"
                  max="60"
                  name="minute"
                  value="0"
                  id="minute"
                  aria-label="minute"
                  placeholder="Enter Minute"
                  required
                />
                <input
                  type="number"
                  min="0"
                  max="60"
                  name="second"
                  value="0"
                  id="second"
                  aria-label="second"
                  placeholder="Enter Second"
                  required
                />

                <audio
                  src="ring2-mp3-6551.mp3"
                  id="tone"
                  aria-label="tone"
                  hidden
                ></audio>

                <button id="set" type="button">Set</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="footer">
          <p>
            &copy;All Copyright Reserved By
            <a href="https://www.suryanshu.com.np/">Suryanshu Verma</a>
          </p>
        </div>
      </footer>
    </div>
  </body>
  <script src="main.js"></script>
</html>
